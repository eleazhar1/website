<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | MYKE BAUTISTA</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #1c1c1c;
      color: #ffd700; /* gold */
    }

    .navbar {
      background-color: #000;
    }

    .navbar-brand, .nav-link {
      color: #ffd700 !important;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .nav-link:hover {
      color: #dc3545 !important; /* crimson red */
    }

    .contact-section {
      padding: 100px 20px 50px;
      text-align: center;
    }

    .contact-section h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #dc3545;
      text-transform: uppercase;
    }

    .contact-section p {
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #ccc;
    }

    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #2a2a2a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
    }

    .contact-form input,
    .contact-form textarea {
      margin-bottom: 20px;
      padding: 15px;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #000;
      color: #ffd700;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #888;
    }

    .contact-form button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .contact-form button:hover {
      background-color: #a71d2a;
    }

    footer {
      background-color: #111;
      color: #888;
      padding: 20px 0;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">MYKE BAUTISTA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="resume.html">Resume</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h2>Let's Connect</h2>
      <p>Business inquiries, collabs, or just wanna say what's up? Drop me a line.</p>
      <form class="contact-form">
        <input type="text" class="form-control" placeholder="Your Name" required />
        <input type="email" class="form-control" placeholder="Your Email" required />
        <textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Myke Bautista | Street-Class Digital Creations</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
